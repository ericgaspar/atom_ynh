#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "atom"
name = "AtoM"
description.en = "Explain in *a few (10~15) words* the purpose of the app or what it actually does (it is meant to give a rough idea to users browsing a catalog of 100+ apps)"
description.fr = "Expliquez en *quelques* (10~15) mots l'utilité de l'app ou ce qu'elle fait (l'objectif est de donner une idée grossière pour des utilisateurs qui naviguent dans un catalogue de 100+ apps)"

version = "2.8.2~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "free"
website = "https://www.accesstomemory.org/fr/"
demo = "https://demo.accesstomemory.org/"
userdoc = "https://www.accesstomemory.org/fr/docs/2.8/"
code = "https://github.com/artefactual/atom"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/atom"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "Use the help field to add an information for the admin about this question."
    help.fr = "Utilisez le champ aide pour ajouter une information à l'intention de l'administrateur à propos de cette question."
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/artefactual/atom/archive/refs/tags/v2.8.2.tar.gz"
    sha256 = "24ee1d4d276d85a8a469e3acd26a3f13bbdc52f290e46a15dd3f57b76d5565b4"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9200
    
    [resources.apt]
    packages = "mariadb-server, openjdk-11-jre-headless, imagemagick, ghostscript, poppler-utils, gearman-job-server, php7.4-cli, php7.4-curl, php7.4-json, php7.4-ldap, php7.4-mysql, php7.4-opcache, php7.4-memcache, php7.4-readline, php7.4-xml, php7.4-mbstring, php7.4-xsl php7.4-zip, php7.4-apcu, php-apcu-bc"

    extras.elasticsearch.repo = "deb https://artifacts.elastic.co/packages/5.x/apt stable main"
    extras.elasticsearch.key = "https://artifacts.elastic.co/GPG-KEY-elasticsearch"
    extras.elasticsearch.packages = "elasticsearch"
    
    [resources.database]
    type = "mysql"

